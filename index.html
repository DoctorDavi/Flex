<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <style>
      .imgs {
        max-width: 700px;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      .imgs img {
        max-width: 100%;
      }

      .imgs img:first-child {
        align-self: flex-start;
      }

      .imgs img:last-child {
        align-self: flex-end;
      }
    </style>
  </head>
  <body>
    <div class="imgs">
      <img src="./chat1.png" alt="" />
      <img src="./chat2.png" alt="" />
    </div>
  </body>
</html>
